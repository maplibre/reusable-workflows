name: Publish to NPM

permissions:
  id-token: write  # Required for trusted publishing
  contents: write
  attestations: write

on:
  workflow_call:
    inputs:
      build-command:
        type: string
        default: npm run build
        description: The command to build the project for release
      docs-command:
        type: string
        default: npm run docs
        description: The command to build the documentation that will be uploaded to github pages
      docs-output-dir:
        type: string
        default: docs
        description: The folder where the docs are generated in order to upload them

jobs:
  release-check:
    name: Check if version changed
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: main

      - name: Use Node.js from nvmrc
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version-file: '.nvmrc'

      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@d17247dd94ca7b39d0b0691399be8d7c510622c9 # v2
          
    outputs:
      publish: ${{ steps.check.outputs.changed }}

  release:
    name: Release
    needs: release-check
    if: ${{ needs.release-check.outputs.publish == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: main

      - name: Use Node.js from nvmrc
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@3cf273023a0dda27efcd3164bdfb51908dd46a5b # v1.3.1

      - name: Install
        run: npm ci

      - name: Prepare release
        id: prepare_release
        run: |
          RELEASE_TYPE=$(node -e "console.log(require('semver').prerelease('${{ steps.package-version.outputs.current-version }}') ? 'prerelease' : 'regular')")
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Build
        run: ${{ github.event.inputs.build-command }}

      - name: Publish NPM package (regular)
        if: ${{ steps.prepare_release.outputs.release_type == 'regular' }}
        run: |
          npm publish --access=public

      - name: Publish NPM package (pre-release)
        if: ${{ steps.prepare_release.outputs.release_type == 'prerelease' }}
        run: |
          npm publish --access=public --tag next

      - name: Tag commit and push
        id: tag_version
        uses: mathieudutour/github-tag-action@a22cf08638b34d5badda920f9daf6e72c477b07b # v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.package-version.outputs.current-version }}

      - name: Create Archive
        run: |
          zip -r dist dist

      - uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: dist.zip

      - name: Build Release Notes
        id: release_notes
        run: |
              RELEASE_NOTES_PATH="${PWD}/release_notes.txt"
              VERSION="${{ steps.package-version.outputs.current-version }}"
              
              # Try exact match first (e.g., "## x.y.z")
              sed -n "/^## $VERSION$/,/^## /p" CHANGELOG.md | sed '$d' | tail -n +2 > ${RELEASE_NOTES_PATH}
              
              # If nothing found, try match with brackets (e.g., "## [x.y.z]")
              if [ ! -s ${RELEASE_NOTES_PATH} ]; then
                sed -n "/^## \[$VERSION\]/,/^## /p" CHANGELOG.md | sed '$d' | tail -n +2 > ${RELEASE_NOTES_PATH}
              fi
              
              if [ ! -s ${RELEASE_NOTES_PATH} ]; then
                echo "Error: No content extracted for version $VERSION"
                exit 1
              fi
              
              echo "release_notes=${RELEASE_NOTES_PATH}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          bodyFile: ${{ steps.release_notes.outputs.release_notes }}
          artifacts: "dist.zip"
          artifactContentType: "application/zip"
          allowUpdates: false
          immutableCreate: true
          draft: false
          prerelease: ${{ steps.prepare_release.outputs.release_type == 'prerelease' }}

      - name: Build the Docs
        run: ${{ github.event.inputs.docs-command }}

      - name: Publish the docs
        if: ${{ steps.prepare_release.outputs.release_type == 'regular' }}
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.event.inputs.docs-output-dir }}
          destination_dir: docs
          commit_message: 'deploy docs: ${{ steps.tag_version.outputs.new_tag }}'
